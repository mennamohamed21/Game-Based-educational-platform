
sudo: required
services:
  - docker
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - python -m pytest
  - coverage run tests/test_project.py test
  - coverage report --fail-under=50
  - flake8

after_success:
  - sh .travis/deploy_dockerhub.sh